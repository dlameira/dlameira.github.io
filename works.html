<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WEIRD WIZ — I Worked On</title>
<style>
@font-face { font-family: 'OffBit'; src: url('fonts/OffBit-101Bold.otf') format('opentype'); }
@font-face { font-family: 'AuthenticSans'; src: url('fonts/60b11050899817005a227b9e.otf') format('opentype'); }
@font-face { font-family: 'GTPressura'; src: url('fonts/gt-pressura-mono-regular.ttf') format('truetype'); }
@font-face { font-family: 'MyriadPro'; src: url('fonts/MyriadPro-Regular.otf') format('opentype'); }

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg: #0a0a08; --fg: #e8e8d8; --red: #E8320A;
  --green: #00ff41; --blue: #3355ff; --purple: #cc44ff; --yellow: #f2e04a;
  --f-title: 'AuthenticSans', 'OffBit', monospace;
  --f-ui: 'GTPressura', monospace;
  --f-body: 'MyriadPro', sans-serif;
}

html { overflow-x: hidden; }
body { background: var(--bg); color: var(--fg); font-family: var(--f-ui); overflow-x: hidden; cursor: crosshair; }

body::before {
  content: ''; position: fixed; inset: 0;
  background: repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(0,0,0,0.04) 3px, rgba(0,0,0,0.04) 4px);
  pointer-events: none; z-index: 997;
}

/* NAV */
nav {
  position: fixed; top: 0; left: 0; right: 0; z-index: 200;
  display: flex; justify-content: space-between; align-items: flex-start;
  padding: 16px 24px; background: var(--bg);
  border-bottom: 1px solid rgba(232,50,10,0.25);
}
.nav-logo { display: flex; flex-direction: column; gap: 3px; }
.nav-logo-title { font-family: var(--f-title); font-size: 26px; color: var(--red); letter-spacing: 0.06em; line-height: 1; text-decoration: none; }
.nav-logo-sub { font-family: var(--f-ui); font-size: 8.5px; color: rgba(232,50,10,0.55); letter-spacing: 0.04em; line-height: 1.45; }
.nav-links { display: flex; align-items: center; list-style: none; gap: 0; flex-wrap: wrap; justify-content: flex-end; }
.nav-sep { color: var(--red); font-size: 11px; padding: 0 5px; opacity: 0.6; }
.nav-links a { font-family: var(--f-ui); font-size: 11.5px; color: var(--fg); text-decoration: none; letter-spacing: 0.06em; padding: 2px 4px; transition: color 0.15s; }
.nav-links a:hover { color: var(--red); }
.nav-links a.active { color: var(--red); }

/* PAGE HEADER */
.page-header {
  padding: 100px 24px 56px;
  border-bottom: 1px solid rgba(232,50,10,0.2);
}
.page-header-inner {
  max-width: 1100px;
  margin: 0 auto;
  display: flex;
  align-items: flex-end;
  gap: 24px;
  flex-wrap: wrap;
}
.page-title {
  font-family: var(--f-title);
  font-size: clamp(40px, 7vw, 100px);
  letter-spacing: 0.05em;
  color: var(--red);
  line-height: 1;
}
.page-desc {
  font-family: var(--f-ui);
  font-size: 8.5px;
  letter-spacing: 0.1em;
  color: rgba(232,50,10,0.45);
  text-transform: uppercase;
  max-width: 160px;
  line-height: 1.55;
  border-left: 1px solid rgba(232,50,10,0.25);
  padding-left: 12px;
  margin-bottom: 10px;
}

/* FILTROS */
.filter-bar {
  padding: 20px 24px;
  border-bottom: 1px solid rgba(255,255,255,0.04);
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  max-width: 1100px;
  margin: 0 auto;
}
.filter-btn {
  font-family: var(--f-ui);
  font-size: 9px;
  letter-spacing: 0.16em;
  text-transform: uppercase;
  padding: 5px 12px;
  border: 1px solid rgba(232,50,10,0.25);
  color: rgba(232,232,216,0.35);
  background: none;
  cursor: crosshair;
  transition: all 0.15s;
}
.filter-btn:hover, .filter-btn.active { border-color: var(--red); color: var(--red); }

/* LISTA DE WORKS */
.works-wrap {
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 24px 100px;
}

.work-row {
  display: grid;
  grid-template-columns: 72px 1fr auto;
  gap: 20px;
  align-items: center;
  padding: 22px 0;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  text-decoration: none;
  color: var(--fg);
  cursor: crosshair;
  transition: padding-left 0.2s, border-color 0.2s;
}
.work-row:hover { padding-left: 10px; border-color: rgba(232,50,10,0.3); }
.work-row[href="#"] { cursor: crosshair; }

.work-num {
  font-family: var(--f-ui);
  font-size: 9px;
  letter-spacing: 0.14em;
  color: rgba(232,50,10,0.35);
}
.work-title {
  font-family: var(--f-title);
  font-size: clamp(18px, 2.8vw, 36px);
  letter-spacing: 0.04em;
  line-height: 1;
}
.work-meta {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 5px;
}
.work-type {
  font-family: var(--f-ui);
  font-size: 8px;
  letter-spacing: 0.16em;
  text-transform: uppercase;
  color: var(--red);
  opacity: 0.65;
  border: 1px solid rgba(232,50,10,0.25);
  padding: 3px 8px;
}
.work-year {
  font-family: var(--f-ui);
  font-size: 8.5px;
  letter-spacing: 0.1em;
  color: rgba(232,232,216,0.18);
}
.work-link-icon {
  display: inline-block;
  font-family: var(--f-ui);
  font-size: 10px;
  color: rgba(232,50,10,0.3);
  margin-top: 4px;
}
.work-row:hover .work-link-icon { color: var(--red); }

/* EMPTY */
.empty-state {
  padding: 80px 0;
  text-align: center;
  font-family: var(--f-ui);
  font-size: 10px;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: rgba(232,232,216,0.15);
}

/* ANIMAÇÕES */
.r { opacity: 0; transform: translateY(18px); transition: opacity .55s ease, transform .55s ease; }
.r.on { opacity: 1; transform: none; }
.r.d1 { transition-delay: .08s; } .r.d2 { transition-delay: .16s; } .r.d3 { transition-delay: .26s; }

footer {
  border-top: 1px solid rgba(232,50,10,0.18);
  padding: 18px 24px;
  display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 8px;
}
footer span { font-family: var(--f-ui); font-size: 8.5px; letter-spacing: 0.13em; text-transform: uppercase; color: rgba(232,232,216,0.14); }

@media (max-width: 600px) {
  .work-row { grid-template-columns: 48px 1fr; }
  .work-meta { display: none; }
}
</style>
</head>
<body>

<nav>
  <div class="nav-logo">
    <a href="index.html" class="nav-logo-title">WEIRD WIZ</a>
    <span class="nav-logo-sub">a blog about art creativity<br>tech books and consciousness</span>
  </div>
  <ul class="nav-links">
    <li><span class="nav-sep">..·</span><a href="works.html" class="active">I worked on</a></li>
    <li><span class="nav-sep">:·</span><a href="posts.html">Posts</a></li>
    <li><span class="nav-sep">.·.</span><a href="drops.html">Drops</a></li>
    <li><span class="nav-sep">-·</span><a href="index.html#me">Me</a></li>
  </ul>
</nav>

<header class="page-header">
  <div class="page-header-inner">
    <h1 class="page-title r">I WORKED ON</h1>
    <p class="page-desc r d1">livros, projetos e editorias</p>
  </div>
</header>

<div class="filter-bar" id="filter-bar"></div>

<div class="works-wrap" id="works-list"></div>

<footer>
  <span>© 2025 Weird Wiz</span>
  <span>Daniel Lameira</span>
  <span>made by hand</span>
</footer>

<script>

// ── LISTA DE ARQUIVOS ─────────────────────────────────────────────────────
// Adicione novos projetos aqui quando criar pelo CMS
const WORK_FILES = [
  'content/works/projeto-001.md',
  'content/works/projeto-002.md',
  'content/works/projeto-003.md',
  'content/works/projeto-004.md',
];

function parseFrontmatter(text) {
  const match = text.match(/^---\n([\s\S]*?)\n---/);
  if (!match) return { meta: {}, body: text };
  const meta = {};
  match[1].split('\n').forEach(line => {
    const [key, ...val] = line.split(':');
    if (key && val.length) meta[key.trim()] = val.join(':').trim().replace(/^"|"$/g, '');
  });
  return { meta, body: text.slice(match[0].length).trim() };
}

async function fetchMarkdownList(files) {
  const results = [];
  for (const file of files) {
    try {
      const res = await fetch(file);
      if (!res.ok) continue;
      const text = await res.text();
      const { meta, body } = parseFrontmatter(text);
      results.push({ ...meta, body, _file: file });
    } catch(e) {}
  }
  return results;
}

let allWorks = [];
let activeType = 'all';

function renderWorks(works) {
  const list = document.getElementById('works-list');
  const filtered = activeType === 'all'
    ? works
    : works.filter(w => w.type === activeType);

  if (filtered.length === 0) {
    list.innerHTML = '<div class="empty-state">nenhum projeto encontrado</div>';
    return;
  }

  list.innerHTML = '';
  filtered.sort((a,b) => (a.order||99) - (b.order||99)).forEach((work, i) => {
    const delay = i > 0 ? ` d${Math.min(i, 3)}` : '';
    const a = document.createElement('a');
    a.href = work.link || '#';
    if (work.link) a.target = '_blank';
    a.className = `work-row r${delay}`;
    a.innerHTML = `
      <span class="work-num">${String(i+1).padStart(3,'0')}</span>
      <span class="work-title">${work.title?.toUpperCase() || ''}</span>
      <div class="work-meta">
        <span class="work-type">${work.type || ''}</span>
        <span class="work-year">${work.year || ''}</span>
        ${work.link ? '<span class="work-link-icon">↗</span>' : ''}
      </div>`;
    list.appendChild(a);
  });

  initObserver();
}

function renderFilters(works) {
  const bar = document.getElementById('filter-bar');
  const types = ['all', ...new Set(works.map(w => w.type).filter(Boolean))];

  bar.innerHTML = '';
  types.forEach(type => {
    const btn = document.createElement('button');
    btn.className = `filter-btn${type === 'all' ? ' active' : ''}`;
    btn.textContent = type === 'all' ? 'Todos' : type;
    btn.addEventListener('click', () => {
      activeType = type;
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderWorks(allWorks);
    });
    bar.appendChild(btn);
  });
}

function initObserver() {
  const obs = new IntersectionObserver(entries => {
    entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('on'); });
  }, { threshold: 0.07, rootMargin: '0px 0px -28px 0px' });
  document.querySelectorAll('.r').forEach(el => obs.observe(el));
}

async function init() {
  allWorks = await fetchMarkdownList(WORK_FILES);
  renderFilters(allWorks);
  renderWorks(allWorks);
  initObserver();
}

init();
</script>
</body>
