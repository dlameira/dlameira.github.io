<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WEIRD WIZ — Posts</title>
<style>
@font-face { font-family: 'OffBit'; src: url('fonts/OffBit-101Bold.otf') format('opentype'); }
@font-face { font-family: 'AuthenticSans'; src: url('fonts/60b11050899817005a227b9e.otf') format('opentype'); }
@font-face { font-family: 'GTPressura'; src: url('fonts/gt-pressura-mono-regular.ttf') format('truetype'); }
@font-face { font-family: 'MyriadPro'; src: url('fonts/MyriadPro-Regular.otf') format('opentype'); }

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg: #0a0a08; --fg: #e8e8d8; --red: #E8320A;
  --green: #00ff41; --blue: #3355ff; --purple: #cc44ff; --yellow: #f2e04a;
  --f-title: 'AuthenticSans', 'OffBit', monospace;
  --f-ui: 'GTPressura', monospace;
  --f-body: 'MyriadPro', sans-serif;
}

html { overflow-x: hidden; }
body { background: var(--bg); color: var(--fg); font-family: var(--f-ui); overflow-x: hidden; cursor: crosshair; }

body::before {
  content: ''; position: fixed; inset: 0;
  background: repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(0,0,0,0.04) 3px, rgba(0,0,0,0.04) 4px);
  pointer-events: none; z-index: 997;
}

/* NAV */
nav {
  position: fixed; top: 0; left: 0; right: 0; z-index: 200;
  display: flex; justify-content: space-between; align-items: flex-start;
  padding: 16px 24px; background: var(--bg);
  border-bottom: 1px solid rgba(232,50,10,0.25);
}
.nav-logo { display: flex; flex-direction: column; gap: 3px; }
.nav-logo-title { font-family: var(--f-title); font-size: 26px; color: var(--red); letter-spacing: 0.06em; line-height: 1; text-decoration: none; }
.nav-logo-sub { font-family: var(--f-ui); font-size: 8.5px; color: rgba(232,50,10,0.55); letter-spacing: 0.04em; line-height: 1.45; }
.nav-links { display: flex; align-items: center; list-style: none; gap: 0; flex-wrap: wrap; justify-content: flex-end; }
.nav-sep { color: var(--red); font-size: 11px; padding: 0 5px; opacity: 0.6; }
.nav-links a { font-family: var(--f-ui); font-size: 11.5px; color: var(--fg); text-decoration: none; letter-spacing: 0.06em; padding: 2px 4px; transition: color 0.15s; }
.nav-links a:hover { color: var(--red); }
.nav-links a.active { color: var(--red); }

/* PAGE HEADER */
.page-header {
  padding: 100px 24px 56px;
  border-bottom: 1px solid rgba(232,50,10,0.2);
}
.page-header-inner {
  max-width: 1100px;
  margin: 0 auto;
  display: flex;
  align-items: flex-end;
  gap: 24px;
}
.page-title {
  font-family: var(--f-title);
  font-size: clamp(56px, 10vw, 130px);
  letter-spacing: 0.05em;
  color: var(--red);
  line-height: 1;
}
.page-desc {
  font-family: var(--f-ui);
  font-size: 8.5px;
  letter-spacing: 0.1em;
  color: rgba(232,50,10,0.45);
  text-transform: uppercase;
  max-width: 160px;
  line-height: 1.55;
  border-left: 1px solid rgba(232,50,10,0.25);
  padding-left: 12px;
  margin-bottom: 10px;
}

/* FILTROS */
.filter-bar {
  padding: 20px 24px;
  border-bottom: 1px solid rgba(255,255,255,0.04);
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  max-width: 1100px;
  margin: 0 auto;
}
.filter-btn {
  font-family: var(--f-ui);
  font-size: 9px;
  letter-spacing: 0.16em;
  text-transform: uppercase;
  padding: 5px 12px;
  border: 1px solid rgba(232,50,10,0.25);
  color: rgba(232,232,216,0.35);
  background: none;
  cursor: crosshair;
  transition: all 0.15s;
}
.filter-btn:hover, .filter-btn.active { border-color: var(--red); color: var(--red); }

/* LISTA DE POSTS */
.posts-wrap {
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 24px 100px;
}

.post-row {
  display: grid;
  grid-template-columns: 72px 1fr;
  gap: 20px;
  padding: 28px 0;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  text-decoration: none;
  color: var(--fg);
  cursor: crosshair;
  transition: padding-left 0.2s, border-color 0.2s;
  align-items: start;
}
.post-row:hover { padding-left: 10px; border-color: rgba(232,50,10,0.3); }
.post-row-num { font-family: var(--f-ui); font-size: 9px; letter-spacing: 0.15em; color: rgba(232,50,10,0.4); padding-top: 5px; }
.post-row-tag { font-family: var(--f-ui); font-size: 8.5px; letter-spacing: 0.15em; text-transform: uppercase; color: var(--red); opacity: 0.65; margin-bottom: 7px; }
.post-row-title { font-family: var(--f-title); font-size: clamp(22px, 3.5vw, 48px); letter-spacing: 0.03em; line-height: 1.05; }
.post-row-excerpt { margin-top: 8px; font-family: var(--f-body); font-size: 13px; color: rgba(232,232,216,0.42); line-height: 1.6; max-width: 560px; }

/* EMPTY STATE */
.empty-state {
  padding: 80px 0;
  text-align: center;
  font-family: var(--f-ui);
  font-size: 10px;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: rgba(232,232,216,0.15);
}

/* ANIMAÇÕES */
.r { opacity: 0; transform: translateY(18px); transition: opacity .55s ease, transform .55s ease; }
.r.on { opacity: 1; transform: none; }
.r.d1 { transition-delay: .08s; } .r.d2 { transition-delay: .16s; } .r.d3 { transition-delay: .26s; }

footer {
  border-top: 1px solid rgba(232,50,10,0.18);
  padding: 18px 24px;
  display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 8px;
}
footer span { font-family: var(--f-ui); font-size: 8.5px; letter-spacing: 0.13em; text-transform: uppercase; color: rgba(232,232,216,0.14); }

@media (max-width: 600px) {
  .post-row { grid-template-columns: 48px 1fr; }
  .page-header-inner { flex-direction: column; align-items: flex-start; gap: 12px; }
}
</style>
</head>

    <h1 class="page-title r">POSTS</h1>
    <p class="page-desc r d1">textos longos sobre o que importa</p>
  </div>
</header>

<div class="filter-bar" id="filter-bar"></div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>

// ── LISTA DE ARQUIVOS ─────────────────────────────────────────────────────
// Adicione novos posts aqui quando criar pelo CMS
const POST_FILES = [
  'content/posts/how-can-ai-change-the-books.md',
  'content/posts/parents-need-to-deal-with-tech.md',
  'content/posts/thoughts-about-antifragile.md',
];

function parseFrontmatter(text) {
  const match = text.match(/^---\n([\s\S]*?)\n---/);
  if (!match) return { meta: {}, body: text };
  const meta = {};
  match[1].split('\n').forEach(line => {
    const [key, ...val] = line.split(':');
    if (key && val.length) meta[key.trim()] = val.join(':').trim().replace(/^"|"$/g, '');
  });
  return { meta, body: text.slice(match[0].length).trim() };
}

function formatDate(dateStr) {
  if (!dateStr) return '';
  const months = ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'];
  const d = new Date(dateStr);
  return `${months[d.getMonth()]} ${d.getFullYear()}`;
}

function fileToSlug(filepath) {
  return filepath.split('/').pop().replace('.md', '');
}

async function fetchMarkdownList(files) {
  const results = [];
  for (const file of files) {
    try {
      const res = await fetch(file);
      if (!res.ok) continue;
      const text = await res.text();
      const { meta, body } = parseFrontmatter(text);
      results.push({ ...meta, body, _file: file });
    } catch(e) {}
  }
  return results;
}

let allPosts = [];
let activeCategory = 'all';

function renderPosts(posts) {
  const list = document.getElementById('posts-list');
  const filtered = activeCategory === 'all'
    ? posts
    : posts.filter(p => p.category === activeCategory);

  if (filtered.length === 0) {
    list.innerHTML = '<div class="empty-state">nenhum post encontrado</div>';
    return;
  }

  list.innerHTML = '';
  filtered.forEach((post, i) => {
    const slug = fileToSlug(post._file);
    const delay = i > 0 ? ` d${Math.min(i, 3)}` : '';
    const a = document.createElement('a');
    a.href = `post.html?slug=${slug}`;
    a.className = `post-row r${delay}`;
    a.innerHTML = `
      <span class="post-row-num">${String(i+1).padStart(2,'0')}</span>
      <div>
        <div class="post-row-tag">${post.category || ''} · ${formatDate(post.date)}</div>
        <div class="post-row-title">${post.title?.toUpperCase() || ''}</div>
        ${post.excerpt ? `<div class="post-row-excerpt">${post.excerpt}</div>` : ''}
      </div>`;
    list.appendChild(a);
  });

  initObserver();
}

function renderFilters(posts) {
  const bar = document.getElementById('filter-bar');
  const categories = ['all', ...new Set(posts.map(p => p.category).filter(Boolean))];

  bar.innerHTML = '';
  categories.forEach(cat => {
    const btn = document.createElement('button');
    btn.className = `filter-btn${cat === 'all' ? ' active' : ''}`;
    btn.textContent = cat === 'all' ? 'Todos' : cat;
    btn.addEventListener('click', () => {
      activeCategory = cat;
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderPosts(allPosts);
    });
    bar.appendChild(btn);
  });
}

function initObserver() {
  const obs = new IntersectionObserver(entries => {
    entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('on'); });
  }, { threshold: 0.07, rootMargin: '0px 0px -28px 0px' });
  document.querySelectorAll('.r').forEach(el => obs.observe(el));
}

async function init() {
  const posts = await fetchMarkdownList(POST_FILES);
  allPosts = posts.filter(p => p.published !== 'false');
  renderFilters(allPosts);
  renderPosts(allPosts);
  initObserver();
}

init();
</script>
